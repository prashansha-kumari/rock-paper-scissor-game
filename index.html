<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-game</title>
    <link rel="stylesheet" href="project3.css">
</head>

<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img style="border-radius: 50%;" src="stone2.png" alt="">
        </div>
        <div class="choice" id="paper" >
            <img width="262px" style="border-radius: 50%;" src="paper2.png" alt="">
        </div>
        <div class="choice" id="scissors" >
            <img width="282px" style="border-radius: 50%;" src="scissor2.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="project3.js"></script>
</body>
</html>
